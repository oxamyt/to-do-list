<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="side-bar">
          <div class="side-header">Projects</div>
          <div class="projects"></div>
          <div class="add-project-button">
            <button class="create-project">Create Project</button>
          </div>
          <div class="project-form-container">
            <h1 class="side-heding">To-Do list</h1>
            <form class="project-form">
              <label for="project-name">Your project name:</label>
              <input
                id="project-name"
                name="project-name"
                placeholder="Add a new to-do project"
                required
              />
              <label for="project-description">Your project description:</label>
              <input
                id="project-description"
                name="project-description"
                placeholder="Make a description"
              />
              <button class="add-project" type="submit" method="get">
                Create project
              </button>
            </form>
          </div>
        </div>
        <div class="header">
          <div class="task-form-container">
            <form class="task-form">
              <label for="task-title">Your task:</label>
              <input type="text" id="task-title" name="task-title" />
              <label for="task-description">Your task description:</label>
              <input
                type="text"
                id="task-description"
                name="task-description"
              />
              <label for="task-date">Your task deadline:</label>
              <input type="date" id="task-date" name="task-date" />
              <label for="priority-choice">Choose your priority:</label>
              <input
                list="priority"
                id="priority-choice"
                name="priority-choice"
              />
              <datalist id="priority">
                <option value="High">High</option>
                <option value="Average">Average</option>
                <option value="Low">Low</option>
              </datalist>
              <button class="add-task" type="submit" method="get">
                Add Task
              </button>
            </form>
          </div>
        </div>
        <div class="main">
          <div class="render-task-form">
            <p class="task-btn-render">
              <img
                class="add-svg"
                alt="add-task-plus-picture"
                src="assets/create.svg"
              />
              Create task
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
